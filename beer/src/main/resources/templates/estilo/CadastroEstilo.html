<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/LayoutPadrao.html}"
    xmlns:beer="http://beer.tgfcodes.com">
	
<head>
	<title>Cadastro de Estilo</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${estilo.novo}">Cadastro de estilos</h1>
					<h1 th:unless="${estilo.novo}" th:text="|Edição do estilo: ${estilo.nome}|">Edição de estilo</h1>>
				</div>
				
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-info" th:href="@{/estilo/pesquisar}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisar estilo</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
	
		<form th:action="@{/estilo/novo}" method="POST" th:object="${estilo}">
			<beer:message/>		
			<input type="hidden" th:field="*{codigo}"/>	
			<div class="row">
				<div class="form-group  col-sm-12" beer:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
			</div>
				
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
