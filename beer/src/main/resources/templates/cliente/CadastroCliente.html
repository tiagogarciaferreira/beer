<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layout/LayoutPadrao.html}"
	xmlns:beer="http://beer.tgfcodes.com">
	
<head>
	<title>Cadastro de Cliente</title>
</head>
	
<body>
	<section class="aw-layout-content  js-content" layout:fragment="conteudo">

		<div class="page-header">
			<div class="container-fluid">
			<div class="row">
				<div class="col-xs-10">
					<h1 th:if="${cliente.novo}">Cadastro de clientes</h1>
					<h1 th:unless="${cliente.novo}" th:text="|Edição do cliente: ${cliente.nome}|">Edição de cliente</h1>
				</div>
				
				<div class="col-xs-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-info" th:href="@{/cliente/pesquisar}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm">Pesquisar clientes</span>
						</a>
					</div>
				</div>
			</div>
			</div>
		</div>

		<div class="container-fluid">

			<form th:action="@{/cliente/novo}" method="POST" th:object="${cliente}"  class="form-vertical  js-form-loading">
				<beer:message/>
				<input type="hidden" th:field="*{codigo}"/>
				<div class="row">
					<div class="form-group  col-sm-12 bw-required" beer:classforerror="nome">
						<label for="nome" class="control-label">Nome</label>
						<input type="text" class="form-control" id="nome" th:field="*{nome}" autofocus="autofocus"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-4 bw-required" beer:classforerror="tipoPessoa">
						<label class="control-label">Tipo pessoa</label> 
						<div>
							<th:block th:each="tipoPessoa : ${tiposPessoa}">
								<div class="radio  radio-inline">
									<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" th:value="${tipoPessoa}"  th:field="*{tipoPessoa}"
										name="tipoPessoa" data-th-attr="data-documento=${tipoPessoa.documento},data-mascara=${tipoPessoa.mascara}"> 
									<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Física</label>
								</div>
							</th:block>
						</div>
					</div>
					
					<div class="form-group  col-sm-8 bw-required"  beer:classforerror="cpfOuCnpj">
						<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
						<input type="text" class="form-control" id="cpfOuCnpj" th:field="*{cpfOuCnpj}" disabled/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-4 bw-required" beer:classforerror="telefone">
						<label for="telefone" class="control-label">Telefone</label>
						<input type="text" class="form-control js-phone-number" id="telefone" th:field="*{telefone}"/>
					</div>
					
					<div class="form-group  col-sm-8 bw-required" beer:classforerror="email">
						<label for="email" class="control-label">E-mail</label>
						<input type="text" class="form-control" id="email" th:field="*{email}"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-4 bw-required" beer:classforerror="endereco.logradouro">
						<label for="logradouro" class="control-label">Logradouro</label>
						<input type="text" class="form-control" id="logradouro" th:field="*{endereco.logradouro}"/>
					</div>
					
					<div class="form-group  col-sm-4 bw-required" beer:classforerror="endereco.numero">
						<label for="numero" class="control-label">Número</label>
						<input type="text" class="form-control" id="numero" th:field="*{endereco.numero}"/>
					</div>
					
					<div class="form-group  col-sm-4">
						<label for="complemento">Complemento</label>
						<input type="text" class="form-control" id="complemento" th:field="*{endereco.complemento}"/>
					</div>
				</div>
				
				<div class="row">
					<div class="form-group  col-sm-4 bw-required" beer:classforerror="endereco.cep">
						<label for="cep" class="control-label">CEP</label>
						<input type="text" class="form-control js-cep" id="cep" th:field="*{endereco.cep}"/>
					</div>
					
					<div class="form-group  col-sm-4 bw-required" beer:classforerror="endereco.estado">
						<label for="estado" class="control-label">Estado</label>
						<select id="estado" class="form-control" th:field="*{endereco.estado}">
		                    <option value="">Selecione o estado</option>
		                    <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}"></option>
		                </select>
					</div>
					
					<div class="form-group  col-sm-4 bw-required" beer:classforerror="endereco.cidade" >
						<label  for="cidade" class="control-label">Cidade</label>
						<div class="bw-field-action"> 
							<input type="hidden" id="inputHiddenCidadeSelecionada" th:value="*{endereco.cidade} != null ? *{endereco.cidade.codigo}"/>
							<select id="cidade" class="form-control" th:attr="data-url=@{/cidade/pesquisar}" th:field="*{endereco.cidade}">
								<option value="">Selecione a cidade</option>
							</select>
							
							<div class="bw-field-action__icon  js-img-loading" style="display: none">
								<img th:src="@{/layout/images/mini-loading.gif}"/>
							</div>
						</div>
					</div>
				</div>
				
				<button type="submit" class="btn  btn-primary">Salvar</button>				
			</form>
		</div>
	</section>
	
		<th:block layout:fragment="javascript-extra">
			<script type="text/javascript" th:src="@{/layout/vendors/jquery-mask/jquery.mask.min.js}"></script>
			<script type="text/javascript" th:src="@{/layout/javascripts/private/cliente.mascara-cpf-cnpj.js}"></script>
			<script type="text/javascript" th:src="@{/layout/javascripts/private/cliente.combo-estado-cidade.js}"></script>
	   	</th:block>
	
</body>
</html>
